---
name: airflow-teradata-tests
on:  # yamllint disable-line rule:truthy
  pull_request:
    branches: ['develop']
  schedule:
    - cron: '28 0 * * *'
  push:
    branches: ['main']
jobs:
  teradata-tests:
    name: "Run Teradata Provider Unit and System tests"
    runs-on: "ubuntu-22.04"
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Cleanup repo
        run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: false
      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: ./dev/breeze/setup*
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: "Install required packages"
        run: pip install --user "pipx>=1.2.1";pip install -U pytest;python -m pip install time-machine;pip install pytest-asyncio;
             pip install pytest-md-report;pip install cryptography;pip install pytest-html;
      - name: "Install airflow and teradata provider from sources"
        run: INSTALL_PROVIDERS_FROM_SOURCES="true" pip install ".[teradata]" --constraint https://raw.githubusercontent.com/apache/airflow/constraints-main/constraints-source-providers-${{ matrix.python-version }}.txt      
      - name: "Verifying Airflow version"
        run: airflow version;      
      - name: "Initialize airflow database"
        run: airflow db migrate;
      - name: "Run Unit tests"
        run:   pytest --html=report.html --self-contained-html  tests/providers/teradata/operators/test_teradata.py; pytest  --md-report --md-report-verbose=1  tests/providers/teradata/hooks/test_teradata.py; pytest  --md-report --md-report-verbose=1  tests/providers/teradata/transfers/test_teradata_to_teradata.py;      
     
