---
name: airflow-teradata-tests
on:  # yamllint disable-line rule:truthy
  workflow_dispatch
jobs:
  teradata-tests:
    name: "Run Teradata Provider tests"
    runs-on: "ubuntu-22.04"
    steps:
      - name: Cleanup repo
        run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: false
      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: 'pip'
          cache-dependency-path: ./dev/breeze/setup*
      - name: "Install pipx"
        run: pip install --user "pipx>=1.2.1"
      - run: pip install -U pytest
      - run: python -m pip install time-machine
      - run: pip install pytest-asyncio
      - run: INSTALL_PROVIDERS_FROM_SOURCES="true" pip install ".[teradata]"     --constraint https://raw.githubusercontent.com/apache/airflow/constraints-main/constraints-source-providers-3.8.txt
      - run: airflow db init
      - run: airflow connections delete 'teradata_default'
      - run: airflow connections add 'teradata_default' --conn-type 'teradata' --conn-login 'demo_user' --conn-password 'airbyteintro' --conn-host 'test-25wbjoteev9ujvxw.env.clearscape.teradata.com' --conn-schema 'airbyte_td'
      - run: airflow connections list
      - run: export SYSTEM_TESTS_ENV_ID=teradatasystemtest; pytest --system=teradata  tests/system/providers/teradata/example_teradata.py
      - run: airflow connections list

      
      
