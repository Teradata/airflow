---
name: airflow-teradata-tests
on:  # yamllint disable-line rule:truthy
  workflow_dispatch
jobs:
  teradata-tests:
    name: "Run Teradata Provider Unit and System tests"
    runs-on: "ubuntu-22.04"
    steps:
      - name: Cleanup repo
        run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: false
      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: 'pip'
          cache-dependency-path: ./dev/breeze/setup*
      - name: "Install required packages"
        run: pip install --user "pipx>=1.2.1";pip install -U pytest;python -m pip install time-machine;pip install pytest-asyncio;pip install pytest-md-report;
      - name: "Install airflow and teradata provider from sources"
        run: INSTALL_PROVIDERS_FROM_SOURCES="true" pip install ".[teradata]" --constraint https://raw.githubusercontent.com/apache/airflow/constraints-main/constraints-source-providers-3.8.txt      
      - name: "Initialize airflow database"
        run: airflow db migrate
      - name: "Run Unit tests"
        run:   pytest --md-report --md-report-verbose=1  tests/providers/teradata/operators/test_teradata.py; pytest  --md-report --md-report-verbose=1  tests/providers/teradata/hooks/test_teradata.py; pytest  --md-report --md-report-verbose=1  tests/providers/teradata/transfers/test_teradata_to_teradata.py; 
      - name: "Run system tests"
        run: export SYSTEM_TESTS_ENV_ID=teradatasystemtest; pytest --system=teradata  tests/providers/teradata/hooks/test_teradata.py --md-report --md-report-verbose=1 ;pytest --system=teradata --md-report --md-report-verbose=1   tests/system/providers/teradata/example_teradata_to_teradata_transfer.py;
