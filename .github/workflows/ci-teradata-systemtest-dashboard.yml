---
name: airflow-teradata-system-test-dashboard
on:
  push:
    branches:
      - td_develop
  workflow_dispatch:
  schedule:
  - cron: "0 6 * * *"
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  teradata-systemtest:
    name: "Manage Teradata Provider System Tests Dashboard"
    runs-on: "ubuntu-22.04"
    steps:
      - name: Cleanup repo
        run: docker run -v "${GITHUB_WORKSPACE}:/workspace" -u 0:0 bash -c "rm -rf /workspace/*"
      - name: "Checkout Teradata Airflow Source Code"
        uses: actions/checkout@v4
        with:
          ref: ${{ vars.BRANCH }}
          persist-credentials: false
      - name: "Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'
      - name: Download Test Report artifacts from Teradata S3
        run: |
         mkdir clearscapeartifacts
         aws s3 cp s3://${{ vars.CREATE_SCRIPT_AWS_PATH }} clearscapeartifacts
         aws s3 cp s3://${{ vars.DELETE_SCRIPT_AWS_PATH }} clearscapeartifacts
         aws s3 cp s3://${{ vars.VERIFY_SCRIPT_AWS_PATH }} clearscapeartifacts
         aws s3 cp s3://${{ vars.REPORT_GENERATE_PYTHON_FILE }} .
         aws s3 cp s3://${{ vars.REPORT_TEMPLATE }} .
         aws s3 cp s3://${{ vars.REPORT_PARSE_PYTHON_FILE }} .
         aws s3 cp s3://${{ vars.REPORT_METRICS_CSV_FILE }} .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}      
      - name: Define CSAE env name
        id: define-environment-name
        run: |
          PYTHON_VERSION=$(echo -n "$PYTHON_VERSION" | tr -d '.') # remove dots from version
          echo "env-name=airflow-ci-$PYTHON_VERSION-$(date +%s%N)" >> $GITHUB_OUTPUT
        env:
          PYTHON_VERSION: 3.8
      - name: Create CSAE environment
        id: create-csae-environment
        shell: bash
        run: |
          chmod 777 ./clearscapeartifacts/createTestEnvironments.sh
          ./clearscapeartifacts/createTestEnvironments.sh
        env:
          CSAE_TOKEN: ${{ secrets.CSAE_TOKEN }}
          CSAE_ENV_PASSWORD: ${{ secrets.CSAE_ENV_PASSWORD }}
          CSAE_ENV_NAME: ${{ steps.define-environment-name.outputs.env-name}}
      - name: "Install Required Packages"
        run: pip install "pipx>=1.2.1"  pytest time-machine pytest-asyncio pytest-md-report cryptography pytest-html tailer pandas jinja2
      - name: "Install Airflow and Teradata Airflow Provider"
        run: |
         INSTALL_PROVIDERS_FROM_SOURCES="true" pip install ".[teradata]" --constraint https://raw.githubusercontent.com/apache/airflow/constraints-main/constraints-3.8.txt
         airflow version
      - name: "Run Teradata Airflow Provider System tests"
        run: |
          export SYSTEM_TESTS_ENV_ID=teradatasystemtest
          export AIRFLOW_CONN_TERADATA_DEFAULT='teradata://${{ vars.CSAE_ENV_USERNAME }}:${{ secrets.CSAE_ENV_PASSWORD }}@${{ steps.create-csae-environment.outputs.teradata-server-name }}:/${{ vars.CSAE_ENV_DATABASE }}'
          export AIRFLOW_CONN_TERADATA_SSL_DEFAULT='teradata://${{ vars.CSAE_ENV_USERNAME }}:${{ secrets.CSAE_ENV_PASSWORD }}@${{ steps.create-csae-environment.outputs.teradata-server-name }}:/${{ vars.CSAE_ENV_DATABASE }}?sslmode=allow'
          export AIRFLOW_CONN_TERADATA_SP_CALL='teradata://${{ vars.CSAE_ENV_USERNAME }}:${{ secrets.CSAE_ENV_PASSWORD }}@${{ steps.create-csae-environment.outputs.teradata-server-name }}:/${{ vars.CSAE_ENV_DATABASE }}?tmode=TERA'
          pytest --system=teradata --junitxml=report_test.xml tests/system/providers/teradata
      - name: Delete CSAE environment
        if: always()
        run: |
          chmod 777 ./clearscapeartifacts/deleteTestEnvironments.sh
          ./clearscapeartifacts/deleteTestEnvironments.sh
        env:
          CSAE_TOKEN: ${{ secrets.CSAE_TOKEN }}
          CSAE_ENV_NAME: ${{ steps.define-environment-name.outputs.env-name}}
      - name: Generate Teradata Airflow Provider System Tests Report
        if: always()
        run:  |
              python report_parse_xml.py
              python report_generate_index_html.py
              mkdir teradata_report
              cp index.html teradata_report/index.html
      - name: Publish Teradata Airflow Provider System Tests Metrics to Teradata S3
        if: always()
        run: |
         aws s3 cp reporttest.csv s3://${{ vars.REPORT_METRICS_CSV_FILE }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
      - name: Build GITHUB Page for Teradata Airflow Provider System Tests Report
        if: always()
        uses: actions/jekyll-build-pages@v1
        with:
         source: ./teradata_report
         destination: ./_site
      - name: Upload Teradata Airflow Provider System Tests Report to GITHUB page
        if: always()
        uses: actions/upload-pages-artifact@v2
      - name: Publish Teradata Airflow Provider System Tests Report to GITHUB page
        if: always()
        id: deployment
        uses: actions/deploy-pages@v2


